<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    @for(producto of listaCarrito; track producto.producto.existencia){
      <div class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/2 lg:pl-12 lg:text-left text-center">
        <div class="flex flex-col mb-10 lg:items-start items-center">
          <div class="w-12 h-12 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-5">
            <img src="../../../assets/img/perfumes/{{producto.producto.imagen}}" alt="">
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{producto.producto.nombre}}</h2>
            <p class="leading-relaxed text-base">${{producto.producto.precio}}</p>
            <a class="mt-3 text-indigo-500 inline-flex items-center">+{{producto.cantidad}}-</a>
          </div>
        </div>
      </div>
    }
  </div>
  <div class="carrito-total">
    <h2 class="text-gray-700 text-lg title-font font-medium mb-3">Productos: {{listaCarrito.length}}</h2>
    <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Total: ${{totalCart()}}</h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >Realizar compra</button>
  </div>
</section>
